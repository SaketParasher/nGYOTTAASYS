<h3>Players for {{ teamToDisplay.team }}</h3>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Player 1</label>
    <input
      type="text"
      class="form-control"
      id="playe1"
      name="p1"
      [(ngModel)]="teamToDisplay.p1"
      aria-describedby="emailHelp"
      placeholder="Enter Player1"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Player 2</label>
    <input
      type="text"
      class="form-control"
      id="playe1"
      name="p2"
      [(ngModel)]="teamToDisplay.p2"
      aria-describedby="emailHelp"
      placeholder="Enter Player1"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Player 3</label>
    <input
      type="text"
      class="form-control"
      id="playe1"
      name="p3"
      [(ngModel)]="teamToDisplay.p3"
      aria-describedby="emailHelp"
      placeholder="Enter Player1"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Player 4</label>
    <input
      type="text"
      class="form-control"
      id="playe1"
      name="p4"
      [(ngModel)]="teamToDisplay.p4"
      aria-describedby="emailHelp"
      placeholder="Enter Player1"
    />
  </div>
</form>
